<!-- The 'Sell' Page -->

{% extends "layout.html" %}

{% block title %}
    Sell Shares
{% endblock %}

{% block main %}
    <h1>Sell</h1>
    <form action="/sell" method="post">
        <div class="mb-3">
            <label class="mb-3 fw-bold" for="symbol">Symbol</label>
            <select class="form-control mx-auto w-auto mb-3" id="symbol" name="symbol">
                <option value="">Select a stock</option>
                {% for stock in stocks %}
                    <option value="{{ stock.symbol }}">{{ stock.name }} ({{ stock.symbol}})</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="mb-3 fw-bold" for="shares">Shares</label>
            <input class="form-control mx-auto w-auto mb-3" id="shares" name="shares" placeholder="Number of shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
